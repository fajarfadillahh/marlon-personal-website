<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marlon Personal Website</title>

    <!-- BOXICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- START: HEADER SECTION -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">Marlon</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Home</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- END: HEADER SECTION -->

    <main class="l-main">
      <!-- START: HOME SECTION -->
      <section class="home bd-grid" id="home">
        <div class="home__data">
          <h1 class="home__title">
            Hi, <br />I'am <span class="home__title-color">Marlon</span
            ><br />Web Developer
          </h1>
          <a href="#" class="button">Contact</a>
        </div>

        <div class="home__social">
          <a href="#" class="home__social-icon"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="#" class="home__social-icon"
            ><i class="bx bxl-linkedin"></i
          ></a>
          <a href="#" class="home__social-icon"
            ><i class="bx bxl-github"></i
          ></a>
        </div>

        <div class="home__img">
          <img src="./img/perfil.png" alt="Profile Image" />
        </div>
      </section>
      <!-- END: HOME SECTION -->
    </main>

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
